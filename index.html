<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운명의 짝꿍 테스트 💘</title>
  <style>
    body { font-family: 'Pretendard', sans-serif; text-align: center; background: #fff0f5; color: #333; }
    h1 { margin-top: 40px; color: #ff4081; }
    .question { margin: 30px auto; width: 80%; max-width: 500px; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background: #ff80ab; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 10px; cursor: pointer; font-size: 16px; }
    button:hover { background: #ff4081; }
    #result { display: none; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>💘 운명의 짝꿍 테스트 💘</h1>
  <div id="quiz"></div>
  <div id="result">
    <h2>결과 발표 🎉</h2>
    <p id="result-text"></p>
    <button onclick="location.reload()">다시 하기</button>
  </div>

  <script>
    const quizData = [
      { q: "연인과의 첫 데이트 장소로 고르고 싶은 곳은?", a: ["놀이공원 🎢", "카페 ☕", "영화관 🎬", "드라이브 🚗"] },
      { q: "선물 받을 때 더 감동하는 건?", a: ["직접 만든 선물 🎁", "진심이 담긴 편지 💌", "깜짝 이벤트 🎉", "필요한 물건 🛍️"] },
      { q: "싸웠을 때 나는 어떤 편?", a: ["바로 화해 시도", "잠시 거리두기", "상대가 먼저 오길 기다림", "끝까지 내 입장 설명"] },
      { q: "연애할 때 연락 스타일은?", a: ["자주 연락해야 안심", "필요할 때만", "하루에 한 번 정도", "분위기 따라 다름"] },
      { q: "내 이상형의 성격은?", a: ["활발하고 유쾌한", "다정하고 조용한", "자신감 넘치는", "감성적인"] },
      { q: "사랑 표현을 할 때 나는?", a: ["말로 표현 💬", "행동으로 보여줌 💪", "선물로 마음 전함 🎁", "눈빛과 분위기로 💞"] },
    ];

    const results = [
      "☀️ <b>A형</b> — 열정 폭발 사랑꾼! 표현력 만점의 분위기 리더형 💖",
      "🌙 <b>B형</b> — 감성파 츤데레! 겉은 쿨하지만 속은 따뜻한 반전 매력 💌",
      "☕ <b>C형</b> — 편안한 친구 같은 연인! 신뢰와 안정감이 최고인 현실 로맨티스트 💑",
      "💐 <b>D형</b> — 예측불가 매력형! 감정에 솔직하고 즉흥적인 로맨틱 타입 🌹"
    ];

    let current = 0;
    const answers = [];

    const quizDiv = document.getElementById("quiz");

    function showQuestion() {
      if (current < quizData.length) {
        const q = quizData[current];
        quizDiv.innerHTML = `
          <div class="question">
            <h2>${q.q}</h2>
            ${q.a.map((opt, i) => `<button onclick="selectAnswer(${i})">${opt}</button>`).join("")}
          </div>
        `;
      } else showResult();
    }

    function selectAnswer(choice) {
      answers.push(choice);
      current++;
      showQuestion();
    }

    function showResult() {
      quizDiv.style.display = "none";
      document.getElementById("result").style.display = "block";
      const counts = [0,0,0,0];
      answers.forEach(a => counts[a]++);
      const maxIndex = counts.indexOf(Math.max(...counts));
      document.getElementById("result-text").innerHTML = results[maxIndex];
    }

    showQuestion();
  </script>
</body>
</html>
